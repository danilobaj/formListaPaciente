<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Freitas Nutrição</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<script src="js/calcula-imc.js" defer></script>
		<script src="js/form.js" defer></script>
		<script src="js/remover-paciente.js" defer></script>
		<script src="js/filtra.js" defer></script>
		<script src="js/buscar-pacientes.js" defer></script>
		<script src="js/editar-pacientes.js" defer></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<header>
				<div class="container titulo">
					<h1 class="">Freitas Nutrição</h1>
				</div>
			</header>
			<main>
				<section class="container">
					<h2>Meus pacientes</h2>
					<label for="filtrar-tabela">Filtro:</label>
					<input class="form-control" type="text" name="filtro" id="filtrar-tabela" placeholder="digite o nome do paciente"> 
					<table class="table table-striped" style="border-radius: 1px;">
						<thead>
							<tr>
								<th>Nome</th>
								<th>Peso(kg)</th>
								<th>Altura(m)</th>
								<th>Gordura Corporal(%)</th>
								<th>IMC</th>
							</tr>
						</thead>
						<tbody id="tabela-pacientes">
							<tr class="paciente" id='primeiro-paciente'  >
								<td class="info-nome">Paulo</td>
								<td class="info-peso">-100</td>
								<td class="info-altura">2.00</td>
								<td class="info-gordura">10</td>
								<td class="info-imc">0</td>
							</tr>

							<tr class="paciente" >
								<td class="info-nome">João</td>
								<td class="info-peso">80</td>
								<td class="info-altura">1.72</td>
								<td class="info-gordura">40</td>
								<td class="info-imc">0</td>
							</tr>

							<tr class="paciente">
								<td class="info-nome">Erica</td>
								<td class="info-peso">54</td>
								<td class="info-altura">1.64</td>
								<td class="info-gordura">14</td>
								<td class="info-imc">0</td>
							</tr>

							<tr class="paciente">
								<td class="info-nome">Douglas</td>
								<td class="info-peso">85</td>
								<td class="info-altura">1.73</td>
								<td class="info-gordura">24</td>
								<td class="info-imc">0</td>
							</tr>
							<tr class="paciente" >
								<td class="info-nome">Tatiana</td>
								<td class="info-peso">46</td>
								<td class="info-altura">1.55</td>
								<td class="info-gordura">19</td>
								<td class="info-imc">0</td>
							</tr>
						</tbody>
					</table>

					<span id="erro-ajax" class="invisivel">Erro ao buscar os pacientes</span>
				</section>
			</main>
			<hr>
			<section class="container">
				<h3 id="titulo-form">Adicionar novo paciente</h3>
				<ul  id="mensagens-erro">
					<li></li>
				</ul>
				<form id="form-adiciona">
					<div class="grupo">
						<label for="nome">Nome:</label>
						<input class="form-control" id="nome" name="nome" type="text" placeholder="digite o nome do seu paciente">
					</div>
					<div class="grupo">
						<label for="peso">Peso:</label>
						<input id="peso" name="peso" type="text" placeholder="digite o peso do seu paciente" class="form-control">
					</div>
					<div class="grupo">
						<label for="altura">Altura:</label>
						<input id="altura" name="altura" type="text" placeholder="digite a altura do seu paciente" class="form-control">
					</div>
					<div class="grupo">
						<label for="gordura">% de Gordura:</label>
						<input id="gordura" type="text" placeholder="digite a porcentagem de gordura do seu paciente" class="form-control">
					</div>

				</form>
				<button id="adicionar-paciente" class="btn btn-primary" type="submit">Adicionar</button>
			</section>
		</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>	
	</body>
</html>
